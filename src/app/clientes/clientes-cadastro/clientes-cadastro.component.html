<app-block-ui #pageBlockUI></app-block-ui>
<p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>

<div class="card mb-4">
    <h6 class="card-header">
        Cadastro de Clientes
    </h6>
    <div class="card-body ">
        <form (ngSubmit)="onSubmit()" [formGroup]="formularioClientes" novalidate>

            <div class="form-group row py-5" hidden="true">
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="id">
                </div>
            </div>

            <div class="form-group row py-2">
                <label class="col-form-label col-sm-2 text-sm-right">Nome*</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': formularioClientes.get('nome').invalid && formularioClientes.get('nome').touched }" formControlName="nome" placeholder="Digite o nome do cliente">
                    <small class=" text-danger" *ngIf="formularioClientes.get('nome').touched && formularioClientes.get('nome').hasError('required')">
                        Nome é obrigatório.
                      </small>
                </div>
            </div>

            <div class="form-group row py-2">
                <label class="col-form-label col-sm-2 text-sm-right">CPF</label>
                <div class="col-sm-8">
                    <p-inputMask type="text" mask="999.999.999-99" class="form-control {{projectFunctions.getClassValidField(formularioClientes, 'cpf')}}"  placeholder="Digite o cpf do cliente" formControlName="cpf" />
                </div>
            </div>

            <div class="form-group row py-2">
                <label class="col-form-label col-sm-2 text-sm-right">Telefone*</label>
                <div class="col-sm-8">
                    <p-inputMask type="text" mask="(99) 99999-9999" class="form-control {{projectFunctions.getClassValidField(formularioClientes, 'telefone')}}"  placeholder="Digite o telefone do cliente" formControlName="telefone" />
                    <small class=" text-danger invalid-feedback">Telefone é obrigatório.</small>
                </div>
            </div>
            <div class="form-group row py-2">
                <label class="col-form-label col-sm-2 text-sm-right">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" formControlName="email" placeholder="Digite o e-mail do cliente">
                </div>
            </div>

            <div class="form-group row py-2">
                <label class="col-form-label col-sm-2 text-sm-right">Cidade</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="cidade"
                        placeholder="Digite a cidade do cliente">
                </div>
            </div>

            <div class="form-group row py-2">
                <label class="col-form-label col-sm-2 text-sm-right">Endereço</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="endereco"
                        placeholder="Digite o endereço do cliente">
                </div>
            </div>

            <div class="form-group row py-2">
                <label class="col-form-label col-sm-2 text-sm-right">Bairro</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="bairro"
                        placeholder="Digite o bairro do cliente">
                </div>
            </div>

            <div class="form-group row py-2">
                <label class="col-form-label col-sm-2 text-sm-right">Número do Endereço</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" formControlName="numeroEndereco"
                        placeholder="Digite o número do endereço do cliente">
                </div>
            </div>

            <div class="form-group row ">
                <label class="col-form-label col-sm-2 text-sm-right">CEP</label>
                <div class="col-sm-8">
                  <p-inputMask type="text" mask="99999-999" class="form-control"  placeholder="Digite o cep do cliente" formControlName="cep" />
                </div>
            </div>

        </form>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-danger" [routerLink]="[lskMaquinasRotasEnum.CLIENTES]"><i class="bi bi-x-lg"></i>&nbsp;&nbsp; Cancelar</button> &nbsp;&nbsp;
            <button type="button" (click)="onSubmit()" class="btn btn-primary" ><i class="bi bi-floppy2-fill"></i>&nbsp;&nbsp;Gravar</button>
        </div>
     
    </div>
</div>
